# 애플리케이션 이름 설정
spring.application.name=UniLife

logging.level.org.springframework.web=DEBUG
logging.level.inhatc.hja.unilife=DEBUG

# 콘솔 출력에서 로그 색상 활성화
spring.output.ansi.enabled=always

# 서버 포트 설정
server.port=8080

# 정적 리소스 설정
spring.web.resources.static-locations=classpath:/static/

# MySQL DB 설정
spring.datasource.url=jdbc:mysql://localhost:3306/unilife?useSSL=false&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate 설정
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 콘솔 활성화
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=C:/uploads/portfolio

# Thymeleaf 설정
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false

logging.level.org.springframework.security=DEBUG

# 변경 사항
# - `server.port=80`을 8080으로 유지하거나, 원하시면 80으로 변경하세요.
# - `spring.jpa.hibernate.ddl-auto=none`을 적용하여 데이터베이스 자동 업데이트를 방지.
