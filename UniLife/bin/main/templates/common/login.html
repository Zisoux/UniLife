<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>UniLife 로그인</title>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .font-righteous {
      font-family: 'Righteous', cursive;
    }
  </style>
</head>
<body class="bg-[#f4f6f8] flex items-center justify-center min-h-screen">

  <div class="bg-white p-10 rounded-xl shadow-md w-full max-w-md space-y-6">
    
    <div class="text-center">
      <h1 class="text-3xl font-righteous text-[#6699ff] mb-2">UniLife</h1>
      <h2 class="text-xl font-semibold text-gray-700">로그인</h2>
    </div>

    <form th:action="@{/login}" method="post" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-600">아이디</label>
        <input type="text" name="username" class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#6699ff]" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600">비밀번호</label>
        <input type="password" name="password" class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#6699ff]" />
      </div>

      <div th:if="${param.error}" class="text-sm text-red-500">
        아이디 또는 비밀번호가 올바르지 않습니다.
      </div>
      <div th:if="${param.logout}" class="text-sm text-green-500">
        로그아웃 되었습니다.
      </div>

      <button type="submit"
              class="w-full bg-[#6699ff] text-white py-2 rounded-md hover:bg-[#4d7fe5] transition">
        로그인
      </button>
    </form>

    <p class="text-sm text-center text-gray-600">
      계정이 없으신가요? 
      <a th:href="@{/signup}" class="text-[#6699ff] hover:underline">회원가입</a>
    </p>
  </div>

</body>
</html>
