<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>포트폴리오 업로드</title>
    <link rel="stylesheet" th:href="@{/css/portfolio.css}">
</head>
<body>
    <div class="container">
        <h1>포트폴리오 업로드</h1>

        <form th:action="@{/portfolios/upload}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="userId" th:value="${portfolioDTO.userId}" />

            <label>제목:</label>
            <input type="text" name="title" th:value="${portfolioDTO.title}" required />

            <label>설명:</label>
            <textarea name="description" th:text="${portfolioDTO.description}"></textarea>

            <label>시작일:</label>
            <input type="date" name="startDate" th:value="${portfolioDTO.startDate}" required />

            <label>종료일:</label>
            <input type="date" name="endDate" th:value="${portfolioDTO.endDate}" required />

            <label>파일 업로드:</label>
            <input type="file" name="file" required />

            <button type="submit" class="btn primary">업로드</button>
        </form>

        <div class="actions">
            <a th:href="@{/portfolios(userId=${portfolioDTO.userId})}" class="btn">목록으로 돌아가기</a>
        </div>

        <div class="alert error" th:if="${errorMessage}" th:text="${errorMessage}"></div>
    </div>
</body>
</html>
