<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <title>UniLife 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6699FF',
            secondary: '#FF9933',
            tertiary: '#6ad46a'
          },
          fontFamily: {
            righteous: ["'Righteous'", 'cursive'],
            noto: ["'Noto Sans KR'", 'sans-serif']
          }
        }
      }
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Righteous&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #F1F3F5;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen font-noto text-sm">
  <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-md">
    <h2 class="text-2xl text-primary text-center mb-6">
	  <span class="font-righteous">UniLife</span>
	  <span class="font-noto ml-1">로그인</span>
	</h2>
    <form th:action="@{/login}" method="post" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">아이디</label>
        <input type="text" name="username" class="w-full p-2 rounded-md bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
        <input type="password" name="password" class="w-full p-2 rounded-md bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary" required />
      </div>

      <div th:if="${param.error}" class="text-sm text-red-500 bg-red-100 border border-red-200 rounded-md p-2">
        아이디 또는 비밀번호가 올바르지 않습니다.
      </div>
      <div th:if="${param.logout}" class="text-sm text-green-600 bg-green-100 border border-green-200 rounded-md p-2">
        로그아웃 되었습니다.
      </div>

      <button type="submit" class="w-full bg-primary text-white py-2 rounded-md shadow hover:bg-blue-600 transition">
        로그인
      </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
      계정이 없으신가요?
      <a th:href="@{/signup}" class="text-primary hover:underline font-medium">회원가입</a>
    </p>
  </div>
</body>
</html>
