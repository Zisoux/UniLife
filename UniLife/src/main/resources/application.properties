# 애플리케이션 이름 설정
spring.application.name=UniLife

# 서버 포트 설정
server.port=8080  # 기존 설정: 8080, 새로운 설정: 80 (80으로 설정하면 웹 서버는 포트 80에서 실행됩니다.)
# 변경 사항: server.port=80 추가

# 정적 리소스 설정
spring.web.resources.static-locations=classpath:/static/  # 기존과 동일

# MySQL DB 설정
spring.datasource.url=jdbc:mysql://localhost:3306/unilife?useSSL=false&serverTimezone=Asia/Seoul  # 기존 설정과 동일
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate 설정
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none  # 기존 설정: update, 새로운 설정: none (ddl-auto 설정은 데이터베이스 자동 변경 여부를 설정)
# 변경 사항: spring.jpa.hibernate.ddl-auto=none 추가 (자동 DDL을 사용하지 않도록 설정)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 콘솔 활성화
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console  # 기존과 동일

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads

# Thymeleaf 설정
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false  # 기존 설정: true, 새로운 설정: false (개발 중 캐시를 비활성화)

# MySQL 데이터베이스 설정 (추가된 `useSSL=false`와 `serverTimezone=Asia/Seoul`을 포함한 설정)
